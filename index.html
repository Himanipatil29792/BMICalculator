<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator App - Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="card">
            <h1>BMI Calculator</h1>
            <form>
                <div><label>Height in CM: </label><input type="text" id="height" /></div>
                <div><label>Weight in KG: </label><input type="text" id="weight" /></div>
                <button>Calculate</button>
                <div id="results"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>

                </div>
            </form>
        </div>

    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
